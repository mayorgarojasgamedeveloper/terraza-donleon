    <link rel="stylesheet" href="../css/main.css">

    <script src="./js/jquery-3.3.1.min.js"></script>
    <title>Proveedores</title>
  </head>
  <body>
    <nav>
      <h2>MENÚ</h2>
      <img src="./img/mobile-icon.png" alt="">
      <button type="button" name="button" onclick="myFunction()"></button>

      </ul>
    </nav>
    <header class="gallery-index">
      <h1>Don Leon</h1>
      <h2>Proveedores</h2>
    </header>
    <main class="login">
      <form class="form-normal" action="" method="post">
        <br>
        <h2 style="text-align: center">Agregar Proveedor</h2>

        <div class="row">
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" placeholder="Isaac Hazael">
          <label for="last-name-p">Apellido Paterno:</label>
          <input type="text" name="last-name-p" id="last-name-p" placeholder="Villaseñor">
          <label for="last-name-m">Apellido Materno:</label>
          <input type="text" name="last-name-m" id="last-name-m" placeholder="Cohen">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="correo@gmail.com">
        </div>

        <div class="row">
          <label for="">Ocupación:</label>
          <input type="text" name="ocupation" id="ocupation" placeholder="Luz y sonido">
          <label for="cel">Teléfono celular:</label>
          <input type="number" name="cel" id="cel" placeholder="3350384956">
          <label for="tel">Teléfono fijo:</label>
          <input type="number" name="tel" id="tel" placeholder="38495738">
        </div>

        <div class="row">
          <button class="btn-accept" type="submit" name="button">Agregar</button>
          <button class="btn-cancel" type="submit" name="button" style="background-color: red">Cancelar</button>
        </div>

      </form>
    </main>
    <footer>
      <ul>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://mx.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </footer>
    <script src="./js/side-bar.js"></script>
  </body>
