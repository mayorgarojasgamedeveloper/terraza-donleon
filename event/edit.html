  </head>
  <body>
      <nav>
        <h2>MENÚ</h2>
        <img src="./img/mobile-icon.png" alt="">

          <li><a class="fas fa-truck" href="../provider/index.html"> Proveedores</a></li>

        </ul>
      </nav>
    <header class="gallery-index">
      <h1>Don Leon</h1>
      <h2>Eventos</h2>
    </header>
    <main class="login">
      <form class="form-column-2" action="" method="post">
        <br>
        <h2>Editar un evento</h2>
        <div class="column">
          <br>
        <label for="client">Seleccione al cliente</label>
        <select name="client" id="client">
            <option value="client1">Cliente 1</option>
            <option value="client2">Cliente 2</option>
            <option value="client3">Cliente 3</option>
            <option value="client4">Cliente 4</option>
        </select>
          <label for="date_time_start">Fecha y hora de inicio:</label>
          <input type="datetime-local" name="date_time_start" id="date_time_start" placeholder="27/12/2018 3:00 p.m.">
          <label for="date_time_end">Fecha y hora de fin:</label>
          <input type="datetime-local" name="date_time_end" id="date_time_end" placeholder="27/12/2018 3:00 p.m.">
          <label for="advance">Fecha y hora del anticipo:</label>
          <input type="datetime-local" name="advance" id="advance" placeholder="27/12/2018 3:00 p.m.">
          <label for="advance_quantity">Cantidad de anticipo:</label>
          <input type="number" name="advance_quantity" id="advance_quantity" placeholder="500">
        </div>

        <div class="column">
          <br>
          <label for="package">Seleccione el paquete:</label>
          <select name="package" id="package">
               <option value="package1">Paquete 1</option>
               <option value="package2">Paquete 2</option>
               <option value="package3">Paquete 3</option>
               <option value="package4">Paquete 4</option>
          </select>
          <label for="persons_quantity">Cantidad de personas:</label>
          <input type="number" name="persons_quantity" id="persons_quantity" placeholder="50">
          <label for="persons_cost_add">Costo por persona adicional:</label>
          <input type="number" name="persons_cost_add" id="persons_cost_add" placeholder="80">
          <label for="furniture">Servicios adicionales:</label>
          <select name="furniture" id="furniture">
               <option value="furniture1">Servicios 1</option>
               <option value="furniture2">Servicios 2</option>
               <option value="furniture3">Servicios 3</option>
               <option value="furniture4">Servicios 4</option>
          </select>
          <label for="total">Costo total:</label>
          <input type="number" name="total" id="total" placeholder="1500">
        </div>

          <button class="btn-accept" type="submit" name="button">Agregar</button>
          <button class="btn-cancel" type="submit" name="button">Cancelar</button>

      </form>
    </main>
    <footer>

      </ul>
